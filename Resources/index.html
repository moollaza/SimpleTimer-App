<!DOCTYPE html>
<html>
<head>
	<title>SimpleTimer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- JS -->
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/fittext.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div id="timer">
			<div class="time_container">
				<input id="days" value="00" type="number" min="0" max="99">
				<label>Days</label>
			</div>
			
			<div class="time_seperator">:</div>

			<div class="time_container">
				<input id="hours" value="00" type="number" min="0">
				<label>Hours</label>
			</div>
			
			<div class="time_seperator">:</div>

			<div class="time_container">
				<input id="minutes" value="00" type="number" min="0">
				<label>Minutes</label>
			</div>
			
			<div class="time_seperator">:</div>

			<div class="time_container">
				<input id="seconds" value="00" type="number" min="0">
				<label>Seconds</label>
			</div>
		</div>
	</div>
</body>
</html>
