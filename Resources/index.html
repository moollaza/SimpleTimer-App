<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SimpleTimer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/countdown.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		
		<div id="timer">
		
			<div id="controls">
				<button id="start" type="button" class="btn btn-success disabled pull-left">Start</button>
				<button id="reset" type="button" class="btn btn-default pull-right">Reset</button>
				<div class="clearfix"></div>
			</div>

			<div class="time_container">
				<input id="hours" value="0" type="number" min="0" pattern="[0-9]*">
				<label>Hours</label>
			</div>
			<div class="time_seperator">:</div>
			<div class="time_container">
				<input id="minutes" value="0" type="number" min="0" pattern="[0-9]*">
				<label>Minutes</label>
			</div>
			<div class="time_seperator">:</div>
			<div class="time_container">
				<input id="seconds" value="0" type="number" min="0" pattern="[0-9]*">
				<label>Seconds</label>
			</div>
		</div>

		<canvas id="progress" height="250px" width="250px"></canvas>

	</div>
</body>
</html>
